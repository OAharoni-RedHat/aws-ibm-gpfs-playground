---
- name: Destroy cluster and EBS volumes
  hosts: localhost
  become: false
  gather_facts: false
  tasks:
    - name: Does terraform.tfvars.json exist
      ansible.builtin.stat:
        path: "{{ ocpfolder }}/terraform.tfvars.json"
      register: terraform_vars_file

    - name: Destroy ocp cluster
      tags:
        - ocp_destroy
      ansible.builtin.shell: |
        {{ basefolder }}/{{ ocp_version }}/openshift-install destroy cluster --dir=. &> /tmp/oc-{{ ocp_version }}-destroy.log
      args:
        chdir: "{{ ocpfolder }}"
      when: terraform_vars_file.stat.exists

    - name: Get the Volume ID by Tag Name
      amazon.aws.ec2_vol_info:
        region: "{{ ocp_region }}"
        filters:
          "tag:Name": "{{ gpfs_volume_name }}"
      register: volume_info

    - name: Debug volume
      ansible.builtin.debug:
        msg: "{{ volume_info }}"

    - name: Delete EBS io2 volume
      amazon.aws.ec2_vol:
        region: "{{ ocp_region }}"
        id: "{{ item.id }}"
        state: absent
      loop: "{{ volume_info.volumes }}"
      when: volume_info.volumes | length > 0
