---
- name: Destroy SNO cluster
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Destroy ocp cluster
      tags:
        - ocp_destroy
      ansible.builtin.shell: |
        {{ basefolder }}/{{ ocp_version }}/openshift-install destroy cluster --dir=.
      args:
        chdir: "{{ ocpfolder }}"
